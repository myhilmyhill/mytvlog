{% extends "base.html" %}
{% block content %}
<h1>Views</h1>

<table>
  <thead>
    <tr>
      <td>program_id</td>
      <td>viewed_time</td><td>name</td><td>created_at</td>
    </tr>
  </thead>
  <tbody>
  {% for item in views %}
    <tr>
      <td><a href="{{ url_for('get_program', id=item.program_id) }}">{{ item.program_id }}</a></td>
      <td>{{ item.viewed_time.strftime("%Y/%m/%d(%a) %H:%M:%S") }}</td><td>{{ item.name }}</td><td>{{ item.created_at.strftime("%Y/%m/%d(%a) %H:%M:%S") }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
